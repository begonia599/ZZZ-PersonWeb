<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单独测试：居中图形</title>
    <style>
        /* CSS 样式部分 */

        /* 1. 确保 html 和 body 占据整个视口，为居中提供空间 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 2. 使用 Flexbox 布局来居中容器 */
        .center-container {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;    /* 垂直居中 */
            width: 100%;
            height: 100%;
        }

        /* 3. 定义图形的通用样式 */
        .shape {
            width: 150px;
            height: 150px;
            background-color: steelblue; /* 设置一个蓝色背景 */
        }

        /* 4. 定义具体形状的样式 */
        .circle {
            border-radius: 50%; /* 让图形变成圆形 */
        }

        .square {
            border-radius: 0; /* 让图形变成方形 */
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 75px solid transparent; /* 一半宽度 */
            border-right: 75px solid transparent; /* 一半宽度 */
            border-bottom: 150px solid crimson; /* 高度 */
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="shape circle"></div>
    </div>
</body>
</html>
